name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: mvn install


      - name: Run tests with debug
        run: mvn clean test -Dmaven.test.failure.ignore=true

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.33.0
          wget "https://github.com/allure-framework/allure2/releases/download/2.33.0/allure-2.33.0.zip"
          unzip "allure-2.33.0.zip" -d /opt/
          ln -s /opt/allure-2.33.0/bin/allure /usr/local/bin/allure

      - name: Check Allure version
        run: allure --version



      - name: Run tests
        run: mvn clean test


      - name: Check allure results
        run: ls -la target/allure-results


      - name: Generate Report
        run: |
          mkdir -p allure-report
          allure generate --clean target/allure-results -o allure-report
          


#      - name: Generate Allure Report
#        run: |
#          mkdir -p allure-results
#          allure generate target/allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

