name: Java CI with Maven

on:
  push:
    branches: [ "master" ]


jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Установить браузер Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -f

      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Установить Allure
        run: |
          sudo apt-get install -y allure

      - name: Запуск тестов с генерацией отчетов Allure
        run: mvn clean test

      - name: Генерация отчета Allure
        run: mvn allure:report

      - name: Публикация отчета Allure
        run: |
          mkdir -p allure-results
          cp -r target/allure-results/* allure-results/
          allure serve allure-results
