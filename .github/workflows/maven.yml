name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

#      - name: Install dependencies
#        run: mvn install
#
#      - name: Run tests
#        run: mvn clean test



      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.34.0
          wget -q "https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz.tgz"
          unzip -q "allure-${ALLURE_VERSION}-zip.zip" -d /opt/
          ln -s /opt/allure-${ALLURE_VERSION}/bin/allure /usr/local/bin/allure
