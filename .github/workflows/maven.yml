name: Java CI for UI tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latst

    steps:
      - name: checkout repositiry
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: install -r pom.xml
      - name: Run tests
        run: mvn clean test