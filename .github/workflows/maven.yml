name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Установить зависимостей
        run: mvn install




      - name: Установка Allure CLI
        run: |
          ALLURE_VERSION=2.33.0
          wget "https://github.com/allure-framework/allure2/releases/download/2.33.0/allure-2.33.0.zip"
          unzip "allure-2.33.0.zip" -d /opt/
          ln -s /opt/allure-2.33.0/bin/allure /usr/local/bin/allure

      - name: Проверка установленной версии Allure
        run: allure --version

      - name: Создание директории для результатов
        run: mkdir -p target/allure-results

      - name: Проверка наличия каталога
        run: ls -la target/allure-results || echo "Файл или директория не найдены"


      - name: Создание директории для репорта
        run: mkdir -p allure-report


      - name: Запуск тестов с отладкой
        run: mvn clean test -Dmaven.test.failure.ignore=true | tee test-output.log


      - name: Генерация репорта
        run: |
          allure generate --clean target/allure-results -o allure-report
          


      - name: Создание артефактов
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

